<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="color"] {
            width: 60px;
            height: 30px;
            border: none;
        }
        input[type="range"] {
            width: 200px;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a8c;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .reset-button {
            background-color: #d9534f;
        }
        .reset-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>HyperBulk Settings</h1>
    <label for="selectionBoxColor">Selection Box Color:</label>
    <input type="color" id="selectionBoxColor" name="selectionBoxColor" value="#0078d7">

    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" name="borderColor" value="#005a8c">

    <label for="counterBgColor">Counter Background Color:</label>
    <input type="color" id="counterBgColor" name="counterBgColor" value="#0078d7">

    <label for="selectionBoxTransparency">Selection Box Transparency:</label>
    <input type="range" id="selectionBoxTransparency" name="selectionBoxTransparency" min="0" max="100" value="20">
    <span id="transparencyValue">20%</span>

    <label for="maxLinks">Maximum Links Warning:</label>
    <input type="number" id="maxLinks" name="maxLinks" min="0" value="10">

    <div class="button-group">
        <button id="save-button">Save Settings</button>
        <button class="reset-button" id="reset-button">Restore Defaults</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
