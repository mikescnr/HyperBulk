<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="color"] {
            width: 60px;
            height: 30px;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a8c;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .reset-button {
            background-color: #d9534f;
        }
        .reset-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Extension Settings</h1>
    <label for="selectionBoxColor">Selection Box Color:</label>
    <input type="color" id="selectionBoxColor" name="selectionBoxColor" value="#0078d7">

    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" name="borderColor" value="#005a8c">

    <label for="counterBgColor">Counter Background Color:</label>
    <input type="color" id="counterBgColor" name="counterBgColor" value="#0078d7">

    <label for="counterTextColor">Counter Text Color:</label>
    <input type="color" id="counterTextColor" name="counterTextColor" value="#ffffff">

    <div class="button-group">
        <button id="save-button">Save Settings</button>
        <button class="reset-button" id="reset-button">Restore Defaults</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
